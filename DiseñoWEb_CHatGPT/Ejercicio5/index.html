<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería con Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Cabecera -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Galería</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <section class="gallery">
      <h2>Galería de 3 Imágenes</h2>
      <div class="image-container">
        <div class="image-item">
          <img src="imgen.png" alt="Imagen 1">
        </div>
        <div class="image-item">
          <img src="imgen.png" alt="Imagen 2">
        </div>
        <div class="image-item">
          <img src="imgen.png" alt="Imagen 3">
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2024 Mi Web. Todos los derechos reservados.</p>
  </footer>
