<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción</title>
    <style>
        /* Configuración base */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
            color: #555;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border: 1px solid #1e3c72;
            box-shadow: 0 0 8px rgba(30, 60, 114, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(120deg, #2a5298, #1e3c72);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        /* Animación */
        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encuesta de Satisfacción</h1>
        <form id="survey-form" action="https://hook.eu2.make.com/qnjp6my273qzjxvgniq5c85udg98o3ts" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

            <label for="satisfaction">¿Cómo calificarías nuestro servicio?</label>
            <select id="satisfaction" name="satisfaction" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="excelente">Excelente</option>
                <option value="bueno">Bueno</option>
                <option value="regular">Regular</option>
                <option value="malo">Malo</option>
            </select>

            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" placeholder="Déjanos tus comentarios"></textarea>

            <button type="submit">Enviar Encuesta</button>
        </form>
        <div class="footer">
            &copy; 2024 - Tu Empresa. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
